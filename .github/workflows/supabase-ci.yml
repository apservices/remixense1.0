name: supabase-ci
on:
  pull_request: { branches: [ main, master ] }
  push: { branches: [ main, master ] }
jobs:
  check-supabase:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: xmjwutsmvshcfnowarnf
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx supabase --version
      - name: Check migration filenames
        run: |
          shopt -s nullglob
          FAIL=0
          for f in supabase/migrations/*.sql; do
            if [[ ! $(basename "$f") =~ ^[0-9]{14}_.+\.sql$ ]]; then
              echo "::error file=$f::Migration filename must be <timestamp>_name.sql"
              FAIL=1
            fi
          done
          exit $FAIL
      - name: Types up-to-date
        run: |
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"
          npx supabase gen types typescript --project-id "$SUPABASE_PROJECT_ID" --schema public > /tmp/types.ts
          if ! diff -u /tmp/types.ts src/types/supabase.ts; then
            echo "::error ::Types are out of date. Run: npm run sb:types"
            exit 1
          fi
